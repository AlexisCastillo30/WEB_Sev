<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTTO - Licencias</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="https://cdn-aps-app.s3.us-east-2.amazonaws.com/Logo_SinFondo.png" alt="Logo" class="logo-image">
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="../index.html" class="nav-link">Home</a></li>
          <li><a href="../pages/products.html" class="nav-link">Products</a></li>
          <li><a href="../pages/portfolio.html" class="nav-link">Portfolio</a></li>
          <li><a href="../pages/company.html" class="nav-link">Company</a></li>
          <li><a href="../pages/contact.html" class="nav-link">Contact</a></li>
          <li><a href="../pages/company.html" class="nav-link">Blog</a></li>
          <li>
            <a href="/pages/profile.html"
               class="nav-link"
               id="profileLink"
               style="display:none;">Mi Cuenta</a>
          </li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button class="btn login-btn"    id="loginBtn">Login</button>
        <button class="btn register-btn" id="registerBtn">Register</button>
        <button
          id="logoutBtn"
          class="btn logout-btn"
          style="display: none;"
        >
          Logout
        </button>
        <span
          id="userNameSpan"
          style="margin-left: 15px; color: #fff; font-weight: bold;"
        ></span>
      </div>
    </div>
  </header>

  <main class="profile-main">
    <h1>Perfil de Usuario</h1>
    <h2>Licencias</h2>
    <table id="licensesTable" class="licenses-table">
      <thead>
        <tr>
          <th>Name Lic</th>
          <th>Status</th>
          <th>Fecha de Vencimiento</th>
          <th>Días Restantes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 TuCompañía</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="../assets/js/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initAuthButtons();
      checkAuthAndUpdateUI();

      // Si Cognito devolvió ?code=...
      const urlParams = new URLSearchParams(window.location.search);
      const authCode = urlParams.get('code');

      if (authCode) {
        exchangeCodeForTokens(authCode);
      } else {
        // Si no hay code, pero tenemos tokens => cargar licencias
        const accessToken = sessionStorage.getItem('accessToken');
        if (accessToken) {
          loadLicenses(accessToken);
        } else {
          // Forzar login si no hay code ni tokens
          window.location.href = 'https://api.ottoapis.com/auth/login';
        }
      }
    });
  </script>
</body>
</html>
